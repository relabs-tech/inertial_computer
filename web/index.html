<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inertial Computer - MQTT Mock Data</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .layout {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: #1d1f21;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      min-width: 280px;
    }
    h1, h2 {
      margin-top: 0;
      color: #9cdcfe;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      text-align: center;
      width: 100%;
    }
    h2 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .value-row {
      display: flex;
      justify-content: space-between;
      margin: 0.3rem 0;
      font-size: 1rem;
    }
    .label {
      color: #c586c0;
    }
    .value {
      font-variant-numeric: tabular-nums;
      font-weight: 600;
    }
    .unit {
      color: #888;
      margin-left: 0.25rem;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="layout">
    <h1>Inertial Computer (MQTT Mock Data)</h1>

    <!-- Orientation card -->
    <div class="card">
      <h2>Orientation</h2>

      <div class="value-row">
        <div class="label">Roll</div>
        <div class="value">
          <span id="roll">0.00</span><span class="unit">deg</span>
        </div>
      </div>

      <div class="value-row">
        <div class="label">Pitch</div>
        <div class="value">
          <span id="pitch">0.00</span><span class="unit">deg</span>
        </div>
      </div>

      <div class="value-row">
        <div class="label">Yaw</div>
        <div class="value">
          <span id="yaw">0.00</span><span class="unit">deg</span>
        </div>
      </div>

      <div class="status" id="oriStatus">Orientation: connecting…</div>
    </div>

    <!-- GPS card -->
    <div class="card">
      <h2>GPS</h2>

      <div class="value-row">
        <div class="label">Lat</div>
        <div class="value">
          <span id="gps-lat">--</span>
        </div>
      </div>

      <div class="value-row">
        <div class="label">Lon</div>
        <div class="value">
          <span id="gps-lon">--</span>
        </div>
      </div>

      <div class="value-row">
        <div class="label">Speed</div>
        <div class="value">
          <span id="gps-speed">0.0</span><span class="unit">kn</span>
        </div>
      </div>

      <div class="value-row">
        <div class="label">Course</div>
        <div class="value">
          <span id="gps-course">0.0</span><span class="unit">deg</span>
        </div>
      </div>

      <div class="value-row">
        <div class="label">Time</div>
        <div class="value" id="gps-time">--</div>
      </div>

      <div class="value-row">
        <div class="label">Date</div>
        <div class="value" id="gps-date">--</div>
      </div>

      <div class="value-row">
        <div class="label">Validity</div>
        <div class="value" id="gps-validity">--</div>
      </div>

      <div class="status" id="gpsStatus">GPS: connecting…</div>
    </div>
  </div>

  <script>
    // Orientation elements
    const rollEl = document.getElementById('roll');
    const pitchEl = document.getElementById('pitch');
    const yawEl = document.getElementById('yaw');
    const oriStatusEl = document.getElementById('oriStatus');

    // GPS elements
    const gpsLatEl = document.getElementById('gps-lat');
    const gpsLonEl = document.getElementById('gps-lon');
    const gpsSpeedEl = document.getElementById('gps-speed');
    const gpsCourseEl = document.getElementById('gps-course');
    const gpsTimeEl = document.getElementById('gps-time');
    const gpsDateEl = document.getElementById('gps-date');
    const gpsValidityEl = document.getElementById('gps-validity');
    const gpsStatusEl = document.getElementById('gpsStatus');

    async function fetchOrientation() {
      try {
        const res = await fetch('/api/orientation', { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();

        rollEl.textContent = (data.roll ?? 0).toFixed(2);
        pitchEl.textContent = (data.pitch ?? 0).toFixed(2);
        yawEl.textContent = (data.yaw ?? 0).toFixed(2);
        oriStatusEl.textContent = 'Orientation: live from MQTT';
      } catch (err) {
        oriStatusEl.textContent = 'Orientation error: ' + err.message;
        console.error('orientation fetch error:', err);
      }
    }

    async function fetchGPS() {
      try {
        const res = await fetch('/api/gps', { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();

        gpsLatEl.textContent = (data.lat ?? 0).toFixed(6);
        gpsLonEl.textContent = (data.lon ?? 0).toFixed(6);
        gpsSpeedEl.textContent = (data.speed_knots ?? 0).toFixed(1);
        gpsCourseEl.textContent = (data.course_deg ?? 0).toFixed(1);
        gpsTimeEl.textContent = data.time || '--';
        gpsDateEl.textContent = data.date || '--';
        gpsValidityEl.textContent = data.validity || '--';
        gpsStatusEl.textContent = 'GPS: live from MQTT';
      } catch (err) {
        gpsStatusEl.textContent = 'GPS error: ' + err.message;
        console.error('gps fetch error:', err);
      }
    }

    // Poll regularly
    setInterval(() => {
      fetchOrientation();
      fetchGPS();
    }, 500);

    fetchOrientation();
    fetchGPS();
  </script>
</body>
</html>
