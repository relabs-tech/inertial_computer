<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inertial Computer - MQTT Mock Orientation</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1d1f21;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
      min-width: 320px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      color: #9cdcfe;
    }
    .value-row {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .label {
      color: #c586c0;
    }
    .value {
      font-variant-numeric: tabular-nums;
      font-weight: 600;
    }
    .unit {
      color: #888;
      margin-left: 0.25rem;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Inertial Computer (MQTT Mock Data)</h1>

    <div class="value-row">
      <div class="label">Roll</div>
      <div class="value">
        <span id="roll">0.00</span><span class="unit">deg</span>
      </div>
    </div>

    <div class="value-row">
      <div class="label">Pitch</div>
      <div class="value">
        <span id="pitch">0.00</span><span class="unit">deg</span>
      </div>
    </div>

    <div class="value-row">
      <div class="label">Yaw</div>
      <div class="value">
        <span id="yaw">0.00</span><span class="unit">deg</span>
      </div>
    </div>

    <div class="status" id="status">Connecting...</div>
  </div>

  <script>
    const rollEl = document.getElementById('roll');
    const pitchEl = document.getElementById('pitch');
    const yawEl = document.getElementById('yaw');
    const statusEl = document.getElementById('status');

    async function fetchOrientation() {
      try {
        const res = await fetch('/api/orientation', { cache: 'no-store' });
        if (!res.ok) {
          throw new Error('HTTP ' + res.status);
        }
        const data = await res.json();
        // JSON keys are roll, pitch, yaw (lowercase, from struct tags)
        rollEl.textContent = (data.roll ?? 0).toFixed(2);
        pitchEl.textContent = (data.pitch ?? 0).toFixed(2);
        yawEl.textContent = (data.yaw ?? 0).toFixed(2);
        statusEl.textContent = 'Live from MQTT (mock producer)';
      } catch (err) {
        console.error('fetch error:', err);
        statusEl.textContent = 'Error: ' + err.message;
      }
    }

    // Update 5 times per second
    setInterval(fetchOrientation, 200);
    fetchOrientation();
  </script>
</body>
</html>
